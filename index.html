<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Grid News Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <img src="https://via.placeholder.com/100x32/EBEBEB/808080?text=100+x+32">
            </div>
            <div class="navbar">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="hero">
                <img src="https://via.placeholder.com/640x320/EBEBEB/808080?text=640x320">
            </div>
            <div class="hero-side">
                <div class="related-item">
                    <img src="https://via.placeholder.com/64x64/EBEBEB/808080?text=64x64">
                    <div class="ttl">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
                <div class="related-item">
                    <img src="https://via.placeholder.com/64x64/EBEBEB/808080?text=64x64">
                    <div class="ttl">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
                <div class="related-item">
                    <img src="https://via.placeholder.com/64x64/EBEBEB/808080?text=64x64">
                    <div class="ttl">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
                <div class="related-item">
                    <img src="https://via.placeholder.com/64x64/EBEBEB/808080?text=64x64">
                    <div class="ttl">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
            </div>
            <div class="box-group">
                <div class="box-item">
                    <img src="https://via.placeholder.com/313x150/EBEBEB/808080?text=313x150">
                    <div class="box-desc">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
                <div class="box-item">
                    <img src="https://via.placeholder.com/313x150/EBEBEB/808080?text=313x150">
                    <div class="box-desc">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
                <div class="box-item">
                    <img src="https://via.placeholder.com/313x150/EBEBEB/808080?text=313x150">
                    <div class="box-desc">
                        <span class="full"></span>
                        <span class="half"></span>
                    </div>
                </div>
            </div>
            <div class="mo-side">
                <div class="lside">
                    <div class="head-panel"></div>
                    <div class="box-pre">
                        <img src="https://via.placeholder.com/200x150/EBEBEB/808080?text=200x150">
                        <div class="box-list">
                            <span class="full t-lg"></span>
                            <span class="full"></span>
                            <span class="full"></span>
                            <span class="half"></span>
                        </div>
                    </div>
                    <div class="box-pre">
                        <img src="https://via.placeholder.com/200x150/EBEBEB/808080?text=200x150">
                        <div class="box-list">
                            <span class="full t-lg"></span>
                            <span class="full"></span>
                            <span class="full"></span>
                            <span class="half"></span>
                        </div>
                    </div>
                    <div class="box-pre">
                        <img src="https://via.placeholder.com/200x150/EBEBEB/808080?text=200x150">
                        <div class="box-list">
                            <span class="full t-lg"></span>
                            <span class="full"></span>
                            <span class="full"></span>
                            <span class="half"></span>
                        </div>
                    </div>
                    <div class="box-pre">
                        <img src="https://via.placeholder.com/200x150/EBEBEB/808080?text=200x150">
                        <div class="box-list">
                            <span class="full t-lg"></span>
                            <span class="full"></span>
                            <span class="full"></span>
                            <span class="half"></span>
                        </div>
                    </div>
                </div>
                <div class="rside">
                    <div class="ads"></div>
                    <div class="related-post">
                        <div class="head-panel"></div>
                        <ol class="list-po">
                            <li>
                                <img src="https://via.placeholder.com/100x80/EBEBEB/808080?text=100x80">
                                <div class="post-desc">
                                    <span class="full"></span>
                                    <span class="full"></span>
                                    <span class="half"></span>
                                </div>
                            </li>
                            <li>
                                <img src="https://via.placeholder.com/100x80/EBEBEB/808080?text=100x80">
                                <div class="post-desc">
                                    <span class="full"></span>
                                    <span class="full"></span>
                                    <span class="half"></span>
                                </div>
                            </li>
                            <li>
                                <img src="https://via.placeholder.com/100x80/EBEBEB/808080?text=100x80">
                                <div class="post-desc">
                                    <span class="full"></span>
                                    <span class="full"></span>
                                    <span class="half"></span>
                                </div>
                            </li>
                            <li>
                                <img src="https://via.placeholder.com/100x80/EBEBEB/808080?text=100x80">
                                <div class="post-desc">
                                    <span class="full"></span>
                                    <span class="full"></span>
                                    <span class="half"></span>
                                </div>
                            </li>
                            <li>
                                <img src="https://via.placeholder.com/100x80/EBEBEB/808080?text=100x80">
                                <div class="post-desc">
                                    <span class="full"></span>
                                    <span class="full"></span>
                                    <span class="half"></span>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="https://via.placeholder.com/64x64/EBEBEB/808080?text=64x64">
            <div class="foot">
                <span class="full"></span>
                <span class="full"></span>
                <span class="half"></span>
            </div>
        </div>
    </div>
</body>
</html>
